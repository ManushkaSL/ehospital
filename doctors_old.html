        }

        function renderDoctors(doctorsToRender) {
            const grid = document.getElementById('doctorsGrid');
            const noResults = document.getElementById('noResults');
            
            if (doctorsToRender.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                grid.innerHTML = doctorsToRender.map(createDoctorCard).join('');
            }
        }

        function filterDoctors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedSpecialty = document.getElementById('specialtyFilter').value;
            
            filteredDoctors = doctors.filter(doctor => {
                const matchesSearch = doctor.name.toLowerCase().includes(searchTerm) ||
                                    doctor.specialty.toLowerCase().includes(searchTerm) ||
                                    doctor.description.toLowerCase().includes(searchTerm);
                const matchesSpecialty = selectedSpecialty === '' || doctor.specialty === selectedSpecialty;
                
                return matchesSearch && matchesSpecialty;
            });
            
            renderDoctors(filteredDoctors);
        }

        function bookAppointment(doctorId) {
            const doctor = doctors.find(d => d.id === doctorId);
            alert(`Booking appointment with ${doctor.name}. Please login or register to continue with the booking process.`);
            // In a real application, you would redirect to login page or appointment booking form
            // window.location.href = 'login.php';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterDoctors);
        document.getElementById('specialtyFilter').addEventListener('change', filterDoctors);

        // Initial render
        document.addEventListener('DOMContentLoaded', function() {
            renderDoctors(filteredDoctors);
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
