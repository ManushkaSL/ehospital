<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - Smart Assistant</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Floating button to open chatbot -->
  <button id="openChatBot" class="chatBotToggle material-symbols-rounded" aria-label="Open Chatbot">
    smart_toy
  </button>

  <!-- Chatbot popup -->
  <div class="chatbotPopup" id="chatPopup">
    <!-- Chatbot header -->
    <div class="chatHeader">
      <div class="headerInfo">
        <div class="logoWrapper">
          <img class="logo" src="assets/botLogo.png" alt="Bot Logo">
          <div class="statusIndicator"></div>
        </div>
        <div class="headerText">
          <h2 class="logoText">AI Assistant</h2>
          <span class="statusText">Online</span>
        </div>
      </div>
      <button id="closeChatBot" class="material-symbols-rounded closeBtn" aria-label="Close Chatbot">
        expand_more
      </button>
    </div>

    <!-- Chatbot body -->
    <div class="chatBody" id="chatBody">
      <div class="messageBotMessage">
        <img class="botAvatar" src="assets/botLogoDark.png" alt="Bot Avatar">
        <div class="messageText">
          <div class="messageContent">
            Hey there! ðŸ‘‹ <br>I'm your AI assistant. How can I help you today?
          </div>
        </div>
      </div>
    </div>

    <!-- Typing indicator -->
    <div class="typingIndicator" id="typingIndicator">
      <img class="botAvatar" src="assets/botLogoDark.png" alt="Bot Avatar">
      <div class="typingDots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Chatbot footer -->
    <div class="chatFooter">
      <form action="#" class="chatForm" id="chatForm">
        <textarea 
          placeholder="Type your message..." 
          class="messageInput" 
          id="messageInput"
          rows="1"
          maxlength="500"
        ></textarea>
        <div class="chatControls">
          <button type="button" class="controlBtn material-symbols-rounded" title="Add emoji" aria-label="Add emoji">
            sentiment_satisfied
          </button>
          <button type="button" class="controlBtn material-symbols-rounded" title="Attach file" aria-label="Attach file">
            attach_file
          </button>
          <button type="submit" class="sendBtn material-symbols-rounded" title="Send message" aria-label="Send message">
            send
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
