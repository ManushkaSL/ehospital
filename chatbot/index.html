<!DOCTYPE html>
<html>
    <head>
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
</head>


    <body>
        <div class="chatbotPopup">
            <!-- Chatbot header-->
            <div class="chatHeader">
                <div class="headerInfo">
                    <img src="assets/botLogo.png" width="100" height="100">
                    <h2 class="logoText">Chatbot</h2>
                </div>
                <button class="material-symbols-rounded">
    keyboard_arrow_down
                </button>
            </div>
            <!-- Chatbot body-->
            <div class="chatBody">
                <div class="messageBotMessage">
                    <img src="assets/botLogo.png" width="100" height="100">
                    <div class="messageTest">Hey there ðŸ‘‹ <br>
                    How can I help you today?</div>
                </div>
                <div class="messageUserMessage">
                    <div class="messageTest">Testing</div>
                </div>
            </div>
            <!-- Chatbot footer-->
                <div class="chatFooter">
                    <form action="#" class="chatForm">
                        <textarea placeholder="Message..." class="messageinput"></textarea>
                        <div class="chatControls">
                            <button type="button" class="material-symbols-rounded">
    sentiment_satisfied
                            </button>
                            <button type="button" class="material-symbols-rounded">
    attach_file
                            </button>
                            <button type="submit" class="material-symbols-rounded">
    arrow_upward
                            </button>
                        </div>
                    </form>
                </div>
        </div>
    </body>
</html>
